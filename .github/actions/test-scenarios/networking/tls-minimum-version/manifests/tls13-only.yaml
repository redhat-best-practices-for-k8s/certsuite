---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tls13-only
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tls13-only
      tls-test: target
  template:
    metadata:
      labels:
        app: tls13-only
        tls-test: target
    spec:
      containers:
        - name: nginx
          image: nginxinc/nginx-unprivileged:1.27
          ports:
            - containerPort: 8443
          volumeMounts:
            - name: tls
              mountPath: /etc/tls
              readOnly: true
            - name: conf
              mountPath: /etc/nginx/conf.d
      volumes:
        - name: tls
          secret:
            secretName: tls-test-cert
        - name: conf
          configMap:
            name: nginx-tls13-only
---
apiVersion: v1
kind: Service
metadata:
  name: tls13-only-svc
spec:
  selector:
    app: tls13-only
  ports:
    - port: 443
      targetPort: 8443
